<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="Test.css">
</head>
<body>
  <header>
    <h1 class="header-title">Quiz App</h1>
    <nav class="navbar">
      <a href="#" class="navbar-link">Home</a>
      <a href="#" class="navbar-link">About</a>
      <button class="sign-in">Sign In</button>
      <button class="sign-up">Sign Up</button>
    </nav>
  </header>
  <main>
    <h2 id="question">What is the capital of France?</h2>
    <div class="options">
      <div class="option">New York</div>
      <div class="option">London</div>
      <div class="option">Paris</div>
      <div class="option">Tokyo</div>
    </div>
    <div id="result">Correct!</div>
    <button id="next">Next Question</button>
  </main>
</body>
</html>
